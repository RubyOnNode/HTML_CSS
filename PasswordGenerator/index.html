<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Password</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="bg-info">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-sm-12">
          <div class="card mt-5">
            <div class="card-header text-center">
              <h2>PassWord GeneRator</h2>
            </div>
            <div class="card-body">
              <div class="row">
                <p id="message"></p>
              </div>
              <form>
                <div class="form-group row align-items-center">
                  <input
                    type="text"
                    class="col-10 form-control form-control-lg"
                    id="result"
                    readonly
                  />
                  <button
                    class="btn btn-info btn-lg col-2"
                    title="Copy"
                    id="clipboard"
                  >
                    <i class="fas fa-copy"></i>
                  </button>
                </div>
                <div class="form-group row">
                  <div class="col-sm-3">
                    <input
                      type="number"
                      class="form-control"
                      id="length"
                      value="20"
                    />
                  </div>
                  <label for="length" class="col-sm-9 col-form-label"
                    >Password Length</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="uppercase"
                  />
                  <label for="uppercase" class="form-check-label"
                    >Include uppercase letters</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="lowercase"
                  />
                  <label for="lowercase" class="form-check-label"
                    >Include lowercase letters</label
                  >
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="number" />
                  <label for="number" class="form-check-label"
                    >Include number</label
                  >
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="symbol" />
                  <label for="symbol" class="form-check-label"
                    >Include Symbol</label
                  >
                </div>
                <button class="btn btn-info" type="submit" id="generate">
                  Generate
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
